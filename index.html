<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <h2>Login</h2>
      <form method="post">
        <div class="em">
          <label for="email"></label>
          <input
            type="text"
            name="email"
            id="email"
            class="for"
            placeholder="Email"
          />
        </div>

        <div class="ps">
          <label for="Password"></label>
          <input
            type="text"
            name="password"
            id="password"
            class="for"
            placeholder="Password"
          />
        </div>

        <div class="submit">
          <label class="cek">
            <input
              type="checkbox"
              value="Remember Me"
              id="submit"
              />Remember Me
          </label>

          <button type="button" class="btn">Login</button>
        </div>
      </form>
    </div>
  </body>
</html>
